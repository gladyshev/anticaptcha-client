imports:
    - php
build:
    environment:
        php: 8.0

    nodes:
        analysis:
            tests:
                override:
                    - php-scrutinizer-run
                    - phpcs-run
        coverage:
            tests:
                override:
                    - command: ./make coverage
                      coverage:
                          file: var/phpunit/coverage.xml
                          format: clover
tools:
    php_sim: false
    php_cpd: false